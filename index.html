<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="JS-Site" content="Web Design Project">
    <link rel="stylesheet" type="text/css" href="styles/javastyles.css" />
    <title>Project "R,P,S Java Edition"</title>
</head>

<body>
    <div class="hero">
        <header class="title">JS Programming</header>
        <nav class="menu">
            <a href="Module1">Mod 01</a> | <a href="Module2">Mod 02</a> | <a href="Module3">Mod 03</a> | <a href="Module4">Mod 04</a>
        </nav>
    </div>
    <h1 class="Welcome">Welcome to JS-Module Series</h1>


    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>Rock Paper Scissors</h1>
            <button>Let's Play!</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">Choose </h2>
            <div class="hands">
                <img class="player-hand" src="./assets/rock.png" alt="">
                <img class="computer-hand" img src="./assets/rock.png" alt="">
            </div>
            <div class="opitions">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
        </div>
    </section>



    <script src="app.js"></script>

    <footer>
        <a href="Contact">Contact Info</a>
        <p>Copyright 2023 | Designed by A.J Rocha</p>
    </footer>
</body>
</html>
